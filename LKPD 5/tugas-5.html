<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bil kecil besar</title>
</head>
<body>
    
    <h1>BILANGAN TERKECIL, RATA RATA DAN TERBESAR</h1>
    <h4>*buka console</h4>

    <script>
        
        let total = 0;
        let besar = Number.MIN_VALUE;
        let kecil = Number.MAX_VALUE;
        
        for(let bil = 1; bil <= 20; bil++){
            total += bil;
            besar = Math.max(besar, bil);
            kecil = Math.min(kecil, bil);
        }

        let average = total / besar;
        
        console.log(besar);
        console.log(average);
        console.log(kecil);
        console.log(total)
        
    </script>

</body>
</html>
