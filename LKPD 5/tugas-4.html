<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>BILANGAN GENAP DAN GANJIL</h1>
    <h3>*buka console</h3>

    <script>

        for(let x = 0; x <= 50; x++){
            if(x % 2 == 0){
                console.log(`${x} ADALAH GENAP`)
            } else if(x % 2 == 1){
                console.log(`${x} ADALAH GANJIL`)
            }
        }

    </script>

</body>
</html>
