<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENJUMLAHAN 2 BILANGAN</title>

    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <h1>PENJUMLAHAN 2 BILANGAN</h1>
    <p>BILANGAN 1</p>
    <input type="number" id="numberOne">
    <p>BILANGAN 2</p>
    <input type="number" id="numberTwo">
    <hr width="10%">
    <input type="submit" onclick="jumlah()">

    
    <p>HASIL: <span id="result"></span></p>

    <script>
        
        function jumlah() {
            let bilanganSatu = parseInt(document.getElementById("numberOne").value);
            let bilanganDua = parseInt(document.getElementById("numberTwo").value);
            let hasil = bilanganSatu + bilanganDua;

            let result = document.getElementById("result");
            
            result.innerHTML = hasil;

        }

    </script>
</body>
</html>
