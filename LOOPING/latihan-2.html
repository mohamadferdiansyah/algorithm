<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>OPEN THE CONSOLE</h1>

    <script>
        
        let bilangan = 5;
        let faktor = 1;

        for(let x = bilangan; x >= 1; x--){
            faktor *= x;
        }
        console.log(`faktorial dari ${bilangan} adalah ${faktor}`);

    </script>
    
</body>
</html>
